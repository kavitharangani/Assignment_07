<section class="content-section" id="manage_order">
    <h1 class="title">
        Place Order <i class='bx bx-cookie'></i>
    </h1>
    <hr style="color: white; border: 1px solid black; width: 100%">
    <section id="section">
    <div class="container" id="order_container">
        <div id="orders_left_container">
            <h1 >New Order</h1>
            <hr style="color: black; border: 1px solid black; width: 100% ">
            <br>
            <form>
                <div class="form-group">
                    <label for="txt_order_id">Order ID</label><br><br>
                    <input class="form-control" id="txt_order_id" name='order_id' placeholder="O001" required
                           type="text"><br>
                </div>
                <div class="form-group">
                    <label for="cmbCustomers">Customer ID</label><br><br>
                    <select class="form-control" id="cmbCustomers">
                    </select>
                    <br>
                </div>
                <div class="form-group">
                    <label for="customer_name">Name </label><br><br>
                    <h3 class=" " id="customer_name">
                        kavi
                    </h3>
                </div>
                <br><br>
                <div class="btn">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="reset" class="btn btn-warning">Clear</button>
                </div>
                <img src="../assets/img/orders.jpg" alt="" width="50px" >
            </form>
        </div>
        <div id="orders_right_container">
            <h5>Date : <span id="date">2023-07-01</span></h5>
            <br><br>
            <div id="right_container_top">
                <form>
                    <div class="form-group">
                        <label for="i_description">Item</label>
                        <h4 class="form-control" id="i_item"
                            type="text">-</h4>
                    </div>
                    <div class="form-group">
                        <label for="i_description">Description</label>
                        <h4 class="form-control" id="i_description"
                            type="text">-</h4>
                    </div>
                    <div class="form-group">
                        <label for="i_price">Unit Price</label>
                        <h4 class="form-control" id="i_price"
                            type="text">-</h4>
                    </div>
                    <div class="form-group">
                        <label for="i_qtyOnHand">Qty on hand</label>
                        <h4 class="form-control" id="i_qtyOnHand"
                            type="text">-</h4>
                    </div>

                </form>
                <div id="addcart">
                    <div class="form-group">
                        <div style="width: 30%;">
                            <input class="form-control" id="qty"
                                   placeholder="enter qty" required type="number">
                        </div>
                        <div class="form-group" id="side">
                            <button class="btn btn-primary" id="btn_addtocart">Cart</button>
                            <button class="btn btn-primary" id="btn_remove">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="right_container_bottom">
                <table class="table table-hover" id="cart">
                    <thead>
                    <br>
                    <tr>
                        <th class="order-item-code" scope="col">Item Code</th>
                        <th class="order-item-description" scope="col">Description</th>
                        <th class="order-item-qty" scope="col">Qty</th>
                        <th class="order-item-price" scope="col">Price</th>
                        <th class="order-item-total" scope="col">Total</th>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>Japan</td>
                        <td>GDSE</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>Australia</td>
                        <td>DEP</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td >Larry </td>
                        <td >Bird </td>
                        <td>Italic</td>
                        <td>GDSE</td>
                    </tr>
                    </thead>
                    <tbody id="cart_body">
                    </tbody>
                </table>
            </div>
            <br>
            <div class="btns">
                <h2 id="total">Total:Rs&nbsp;<span id="total_price">0.00</span></h2>
                <button class="btn btn-primary" id="btn_place_order">Place Order</button>
            </div>
            <br><br>
        </div>
    </div>
</section>
